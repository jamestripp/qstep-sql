services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: qstep
      POSTGRES_PASSWORD: qstep
      POSTGRES_DB: qstep
      POSTGRES_INITDB_ARGS: "--auth-host=md5 --auth-local=md5"
    container_name: postgres-qstep
    volumes:
      - ./w_indicators.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5431:5431"
